<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="style.css" rel="stylesheet">
 
</head>

<body>

    <header class="counter_head"><h1>Nice cute counter</h1></header>

   <main>

    <div class="counter_div">

        <h1 class="counter_h1">People entered</h1>
        <h2 id="count-el" class="counter_h2">0</h2>
        <button id="increment-btn" onclick="increment()" class="counter_btn">INCREMENT</button>
        <button id="save-btn" onclick="save()" class="counter_btn">SAVE</button>
        <p id="save-el">Previous entries: </p>

    </div>

   </main>
    
    <script src="counter.js"></script>
</body>

</html>
